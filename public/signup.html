            <a class="navbar-brand" href="./home.html">CodeStream</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

                    <li class="nav-item">

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="./img/signup.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
                <h1>Create an Account</h1>
            </div>
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="/signup" method="POST">
                    <div class="row">
                        <div class="input-group col-lg-6 mb-4">
                            <input id="fullName" type="text" name="fullName" placeholder="Full Name"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <input id="email" type="email" name="email" placeholder="Email Address"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <input type="text" id="studentID" name="studentID" placeholder="Student ID"
                                class="form-control bg-white border-md border-left-0 pl-3" required>
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <input id="password" type="password" name="password" placeholder="Password"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Create your account</span>
                            </button>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already Registered? <a href="./login.html"
                                    class="link-danger">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
