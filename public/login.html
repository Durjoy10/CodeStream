            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="/login" method="POST">
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3 email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" name="email" required>
                        <label class="form-label" for="form3Example3 email"></label>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4 password" class="form-control form-control-lg"
                            placeholder="Enter password" name="password" required>
                        <label class="form-label" for="form3Example4 password"></label>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./signup.html"

                    </div>
                </form>
