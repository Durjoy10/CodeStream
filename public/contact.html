                    <h1 class="fw-bold fs-1 text-warning ">Contact us</h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="container py-5">
            <div class="row g-5">
                <!-- Contact Information Block -->
                <div class="col-xl-6">
                    <div class="row row-cols-md-2 g-4">
                        <div class="aos-item" data-aos="fade-up" data-aos-delay="200">
                            <div class="aos-item__inner">
                                <div class="bg-dark hvr-shutter-out-horizontal d-block p-3">
                                    <div class="d-flex justify-content-start">
                                        <i class="fa-solid fa-envelope h3 pe-2"></i>
                                        <span class="h5">Email</span>
                                    </div>
                                    <span>info@codestream.com</span>
                                </div>
                            </div>
                        </div><br>
                        <div class="aos-item" data-aos="fade-up" data-aos-delay="400">
                            <div class="aos-item__inner">
                                <div class="bg-dark hvr-shutter-out-horizontal d-block p-3">
                                    <div class="d-flex justify-content-start">
                                        <i class="fa-solid fa-phone h3 pe-2"></i>
                                        <span class="h5">Phone</span>
                                    </div>
                                    <span>+0123456789, +9876543210</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="aos-item mt-4" data-aos="fade-up" data-aos-delay="600">
                        <div class="aos-item__inner">
                            <div class="bg-dark hvr-shutter-out-horizontal d-block p-3">
                                <div class="d-flex justify-content-start">
                                    <i class="fa-solid fa-location-pin h3 pe-2"></i>
                                    <span class="h5">Office location</span>
                                </div>
                                <span>70/1, Shah AliBagh, Mirpur, Dhaka</span>
                            </div>
                        </div>
                    </div>
                    <div class="aos-item" data-aos="fade-up" data-aos-delay="800">
                        <div class="mt-4 w-100 aos-item__inner">


                            <iframe class="hvr-shadow" width="100%" height="345" frameborder="0" scrolling="no"
                                marginheight="0" marginwidth="0"
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2581.35890442043!2d90.35373766946644!3d23.797511472778893!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1c717498413%3A0x59a2597ac937efa2!2sUnity%20Tower!5e0!3m2!1sen!2sbd!4v1715865629513!5m2!1sen!2sbd"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

                <!-- Contact Form Block -->
                <div class="col-xl-6">
                    <h2 class="pb-4 text-warning">Leave a message</h2>
                    <form id="contactForm" action="/contact" method="POST">
                        <div class="row g-4">
                            <div class="col-6 mb-3">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name"
                                    required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1234567890"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country" aria-label="Default select example"
                                required>
                                <option value="1">BD</option>
                                <option value="2">Non BD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
